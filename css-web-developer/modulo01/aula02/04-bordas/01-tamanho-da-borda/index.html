<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinha CSS</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .exemplo {
        background-color: blue;
        width: 200px;
        height: 200px;
        border-style: solid;
        border-width: 20px 10px; /*fomas da espesura: Podemos colocar bordas em ordem cronologica ex: 20px:cima 30px:direita 40x:baixo 50px:esquerda | Palavras reservadas: thin, medium, thick*/
      }
    </style>
  </head>
  <body>
    <h1>Bordas</h1>
    <p>
      Podemos definir as configurações das nossas bordas através das
      propriedades:
    </p>
    <ul>
      <li>border-width</li>
      <li>border-style</li>
      <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
  </body>
</html>
