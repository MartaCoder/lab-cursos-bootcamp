<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #exemplo-letter-spacing {
        letter-spacing: 10px;
      }
      #exemplo-word-spacing {
        word-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="exemplo-letter-spacing">
      Adicionar um espaço entre cada CARACTERE do seu texto. Como o nome já diz,
      espaçamento entre as letras.
    </p>
    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="exemplo-word-spacing">
      Adiciona um espaçamento entre cada PALAVRA do seu texto. Como o nome já
      diz, espaçamento entre as letras.
    </p>
  </body>
</html>
