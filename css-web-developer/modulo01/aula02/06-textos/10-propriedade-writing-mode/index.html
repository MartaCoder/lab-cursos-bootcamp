<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .exemplo{
            width: 120px;
            height: 120px;
            background-color: aquamarine;

        }
        #exemplo-01{
            writing-mode: horizontal-tb;
        }
        #exemplo-02{
            writing-mode: vertical-lr;
        }
        #exemplo-03{
            writing-mode: vertical-rl;
        }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>writing-mode</code></h1>
    <p>Define a orientação do texto (vertical ou horizontal)</p>

    <i>Exemplos:</i> <br /><br />

    <code>writing-mode: horizontal-tb</code>
    <p id="exemplo-01" class="exemplo">
      Chega de Java 
      Não estou suportando mais
    </p>

    <code>writing-mode: vertical-lr</code>
    <p id="exemplo-02" class="exemplo">
      Chega de Java
    Não estou suportando mais
    </p>

    <code>writing-mode: vertical-rl</code>
    <p id="exemplo-03" class="exemplo">
      Chega de Java 
      Não estou suportando mais
    </p>
  </body>
</html>
