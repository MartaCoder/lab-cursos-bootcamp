<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        h1 + p{
            color: blue;
            text-decoration-line: underline ;
            text-decoration-style: dotted ;
            text-decoration-color: red ;
            text-decoration-thickness: 5px;

            /*em uma linha*/text-decoration:underline dotted red 8px ;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
  <body>
    <h1>Propriedade <code>text-decoration</code></h1>

    <p>
      Adiciona ou remove linhas no nosso texto: sejam linhas em cima, no meio,
      ou embaixo.
    </p>

    <p>

        <ul>

            <li><code>text-decoration-thickness</code></li>
        </ul>
    </p>
    <a href="#">Link de Exemplo</a>

</html>
