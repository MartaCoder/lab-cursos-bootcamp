<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /*
            Numeros e letras: 1 ate 9 e de A ate F
        */
        #hex{
            background-color: #000000; /*#000*/
            color: #ffffff; /*outro: #fff - somente 3 funciona*/
        }
        #hex-trasparencia{
            color: #0000ff82;
        }
    </style>
</head>
  <body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
      <li id="pre-definidas">Cores pré-definidas</li>
      <li id="current-color">Palavra-chave "currentcolor"</li>
      <li id="hex">Hexadecimal</li>
      <li id="hex-trasparencia">Hexadecimal com trasparência</li>
      <li id="rgb">RGB</li>
      <li id="rgba">RGBA</li>
      <li id="hls">HLS</li>
      <li id="hlsa">HLSA</li>
    </ul>
  </body>
</html>
