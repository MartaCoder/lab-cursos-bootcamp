<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pre-definidas {
        /*Se quiser usar cor trasparente (transparent)*/
        color: red;
        background-color: black;
        border: 1px solid currentColor;
      }
    </style>
  </head>
  <body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
      <li id="pre-definidas">
        Cores pré-definidas |
        <a href="https://www.w3schools.com/tags/ref_colornames.asp"
          >w3schools</a
        >
      </li>
      <li id="current-color">Palavra-chave "currentcolor"</li>
      <li id="hex">Hexadecimal</li>
      <li id="hex-trasparencia">Hexadecimal com trasparência</li>
      <li id="rgb">RGB</li>
      <li id="rgba">RGBA</li>
      <li id="hls">HLS</li>
      <li id="hlsa">HLSA</li>
    </ul>
  </body>
</html>
