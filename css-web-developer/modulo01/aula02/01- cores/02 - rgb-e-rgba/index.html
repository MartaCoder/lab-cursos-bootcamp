<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
            RGB - Red, Green, Blue
            RGBA - O "A" nivel de trasparência
        */
      #rgb {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255); /*Cores RGB tambem podem se representadas por "%" ex. rgb (100%, 55%, 89%)*/
      }
      #rgba{
        color: rgba(255, 0,0,0.3);
      }
    </style>
  </head>
  <body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
      <li id="pre-definidas">Cores pré-definidas</li>
      <li id="current-color">Palavra-chave "currentcolor"</li>
      <li id="hex">Hexadecimal</li>
      <li id="hex-trasparencia">Hexadecimal com trasparência</li>
      <li id="rgb">RGB</li>
      <li id="rgba">RGBA</li>
      <li id="hls">HLS</li>
      <li id="hlsa">HLSA</li>
    </ul>
  </body>
</html>
