<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 300px;
        border: 5px solid blue;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 30px 40px; /* o primeiro heixo x e o segundo y, podendo também receber 
                                    valores negativos, além disso palavras chaves: left, center, right, 
                                    right top, right center, right bottom, right start , right end */
      }
    </style>
  </head>
  <body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
      <img
        src="https://e7.pngegg.com/pngimages/978/632/png-clipart-pokemon-pokemon.png"
        alt=""
      />
    </div>
  </body>
</html>
