<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <!--acessibilidade-->
    <table border="1" width="250" align="center">
      <caption>
        Tabelas de Idade dos alunos
      </caption>
      <thead>
        <tr>
          <th title="Nome Completo">Nome</th>
          <th>Idade</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td id="1">Júlio</td>
          <td>24</td>
        </tr>
        <tr>
          <td id="2">Maria</td>
          <td>30</td>
        </tr>
        <tr>
          <td id="3">João</td>
          <td>28</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
