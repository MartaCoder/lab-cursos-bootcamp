<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table tr:nth-child(even) {
        background-color: aqua;
      }
      table tr:hover td {
        background-color: rgb(0, 255, 76);
      }
    </style>
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <table
      border="1"
      width="250"
      align="center"
      summary="Está tabela se refere a nome e idade da turma"
    >
      <tr>
        <td>Nome</td>
        <td>Idade</td>
      </tr>
      <tr>
        <td id="1">Júlio</td>
        <td>24</td>
      </tr>
      <tr>
        <td id="2">Maria</td>
        <td>30</td>
      </tr>
      <tr>
        <td id="3">João</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
