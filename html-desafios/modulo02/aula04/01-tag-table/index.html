<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <table
      border="1"
      width="250"
      align="center"
      cellspacing="15"
      cellpadding="15"
      summary="Está tabela se refere a nome e idade da turma"
    >
      <tr>
        <td>Nome</td>
        <td>Idade</td>
      </tr>
      <tr>
        <td>Júlio</td>
        <td>24</td>
      </tr>
    </table>
  </body>
</html>
