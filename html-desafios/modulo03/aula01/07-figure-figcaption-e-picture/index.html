<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure>
      <!--É um conteiner que armazena fotos, videos com uma descrição/texto.-->
      <img src="img/tripice coroa.jpeg" alt="" width="250" />
      <figcaption>imagem <q> Tripece coroa front-end </q></figcaption>
    </figure>

    <picture>
      <source srcset="img/tripice coroa.jpeg" media="(min-width: 100px)" />
      <!--varias versoes da mesma imagem para diferentes dispositivos-->
      <img src="img/tripice coroa.jpeg" alt="" width="500" />
    </picture>
  </body>
</html>
