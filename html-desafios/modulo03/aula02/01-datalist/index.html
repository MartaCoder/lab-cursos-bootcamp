<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursos adicionais</title>
  </head>
  <body>
    <p>Datalist</p>
    <input list="browsers" type="search" name="search" />
    <datalist id="browsers">
      <option>Selecione um navegador</option>
      <option>Google chrome</option>
      <option>Mozila Firefox</option>
      <option>Microsoft Edge</option>
      <option>Safari</option>
      <option>Opera</option>
    </datalist>
    <hr />
    <p>Select</p>
    <select name="browsers" id="">
      <option value="">Selecione um navegador</option>
      <option value="google">Google chrome</option>
      <option value="firefox">Mozila Firefox</option>
      <option value="edge">Microsoft Edge</option>
      <option value="safari">Safari</option>
      <option value="opera">Opera</option>
    </select>
  </body>
</html>
