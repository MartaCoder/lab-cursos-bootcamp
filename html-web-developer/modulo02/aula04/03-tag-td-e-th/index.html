<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <!--acessibilidade-->
    <table border="1" width="250" align="center">
      <tr>
        <th title="Nome Completo">Nome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td id="1">Júlio</td>
        <td>24</td>
      </tr>
      <tr>
        <td id="2">Maria</td>
        <td>30</td>
      </tr>
      <tr>
        <td id="3">João</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
