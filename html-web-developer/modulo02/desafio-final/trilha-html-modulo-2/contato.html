<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        padding: 20px 0 0 300px;
        text-align: center;
      }
      table thead {
        background-color: black;
        color: white;
      }
    </style>
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <!-- Aqui vai o seu menu -->
        <ul>
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="horario.html">Horário de Atendimento</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <!-- Aqui vai o seu header -->
          <img
            src="img/atendimento.jpg"
            width="990"
            height="190"
            alt="imagem logo clinica medica"
          />
        </div>

        <div class="content">
          <!-- Aqui vai o seu conteúdo -->
          <fieldset>
            <legend>Telefones e Endereço</legend>
            <p>
              Fixo: 8989-8989 <br />
              Whatsapp: 89 899898989
            </p>
            <p>Av. Nossa Sra. de Fátima, 517 - Fátima, Picos - PI, 64600-000</p>
          </fieldset>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.680791662467!2d-41.4703137471311!3d-7.0839103988299374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x79c10fa047df72b%3A0xcf68121a5f589ec6!2sClinica%20Popular%20de%20Picos!5e0!3m2!1sen!2sbr!4v1728502544883!5m2!1sen!2sbr"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <fieldset>
            <legend>Contato</legend>
            <form action="get">
              <label>Nome</label><input type="text" /> <br />
              <label>E-mail</label><input type="email" /> <br />
              <label>Assunto</label><input type="text" /> <br />

              <label>Mande uma Mensagem</label><br />
              <textarea name="mensagem" id="">Digite aqui</textarea>
              <button type="reset">Limpar</button
              ><button type="submit">Enviar</button>
            </form>
          </fieldset>
        </div>
        <div class="footer">
          <!-- Aqui vai o seu rodapé -->
          <ul>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="horario.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="sobre.html">Sobre</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
