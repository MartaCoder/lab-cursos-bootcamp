<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formuario de Cadastro</title>
  </head>
  <body>
    <!--Cada navegador tem a sua particularidade-->
    <form action="">
      <label for="">Text: </label><input type="text" /><br />

      <label for="">Number: </label><input type="number" min="0" max="99" step="5" /><br />

      

      <label for="">Range: </label><input type="range" min="0" max="100" value="80" /><br />

      <label for="">Colo: </label><input type="color" /><br />

      <label for="">Email: </label><input type="email" name="" id="" /><br>
      <label for="">URL: </label><input type="url"><br>
      <label for="">Date: </label><input type="date"><br>
      <label for="">Week: </label><input type="week"><br>
      <label for="">Month: </label><input type="month"><br>
      <label for="">Checkbox</label><input type="checkbox"><input type="checkbox"><br>
      <label for="">Radio: </label><input type="radio" name="aceita"><input type="radio" name="aceita"><br>
      <label for="">File: </label><input type="file"><br>
      <label for="">Hidden: </label><input type="hidden" multiple><br>
      <label for="">Search: </label><input type="search"><br>
      <label for="">Button: </labe><input type="submit" value="Enviar" name="" id="" /><br />
    </form>
  </body>
</html>
